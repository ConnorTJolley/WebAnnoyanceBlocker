<html>
  <head>
    <title>Auto Advert Decliner</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
  </head>
  <body style="overflow: hidden" id="dark_theme">
    <section id="primary_section" class="primary_section" style="display: block;">
        <h2 id="hostname" style="display: flex;">blankdomain.com</h2>
        <div class="separator"></div>
        <div id="block_counts" style="display: block;">
          <div i18n="blocked_ads">Blocked Cookies:</div>
          <div style="padding: 2px 0px 0px 2px">
            <span class="blocked_n_on_this_page"><span class="block_count_number" id="page_blocked_count">0</span> on this page</span>
            <span class="blocked_n_in_total"><span class="block_count_number" id="total_blocked_count">0</span> in total</span>
          </div>
        </div>
      </section>
    <!-- wrapper -->
    <script src="stats.js"></script>
</body>
</html>
